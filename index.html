<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotel Order — Laptop App Style</title>
  <style>
    :root{
      --accent:#ff6b35; /* Swiggy-like orange */
      --accent-2:#ff8a4a;
      --muted:#6b7280;
      --card:#ffffff;
      --bg:#f3f4f6;
      --glass: rgba(255,255,255,0.6);
      --shadow: 0 10px 30px rgba(20,20,20,0.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg, #fbfbfd 0%, var(--bg) 100%);
      color:#111827;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .app{
      max-width:1200px; margin:28px auto; display:grid; grid-template-columns: 260px 1fr 320px; gap:20px; align-items:start;
    }

    /* Header */
    header.app-header{grid-column:1/-1; display:flex; align-items:center; justify-content:space-between; gap:12px}
    .brand{display:flex; align-items:center; gap:12px}
    .logo{width:46px;height:46px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:18px;box-shadow:var(--shadow)}
    h1{font-size:18px}
    .header-controls{display:flex; gap:12px; align-items:center}

    input.search{width:420px;padding:10px 14px;border-radius:10px;border:1px solid #e6e7ea;background:white;box-shadow:0 2px 6px rgba(16,24,40,0.03)}

    /* Sidebar */
    .sidebar{background:var(--card);padding:18px;border-radius:12px;box-shadow:var(--shadow);height:fit-content}
    .sidebar h3{font-size:14px;margin-bottom:10px}
    .meal-filters{display:flex;flex-direction:column;gap:8px}
    .meal-btn{padding:8px 10px;border-radius:8px;border:1px solid transparent;cursor:pointer;text-align:left;background:#fff}
    .meal-btn.active{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;border-color:rgba(0,0,0,0.02)}

    .categories{margin-top:14px}
    .category{display:inline-block;margin:6px 6px 0 0;padding:6px 9px;border-radius:999px;background:#fff;border:1px solid #eef2f7;cursor:pointer}
    .category.active{background:linear-gradient(90deg, rgba(255,107,53,0.12), rgba(255,138,74,0.12));border-color:transparent}

    .price-range{margin-top:12px;color:var(--muted);font-size:13px}

    /* Menu */
    .menu{background:var(--card);padding:18px;border-radius:12px;box-shadow:var(--shadow)}
    .menu-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .menu-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}

    .card{background:linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0.98) 100%);border-radius:12px;padding:12px;display:flex;gap:10px;align-items:center;border:1px solid rgba(15,23,42,0.03)}
    .card img{width:96px;height:76px;border-radius:8px;object-fit:cover;flex-shrink:0}
    .card .meta{flex:1}
    .card .meta h4{margin:0 0 6px;font-size:15px}
    .card .meta p{margin:0;font-size:13px;color:var(--muted)}
    .card .meta .tags{margin-top:8px}
    .chip{display:inline-block;padding:4px 8px;border-radius:999px;font-size:12px;border:1px solid #eef2f7;margin-right:6px}

    .card .actions{display:flex;flex-direction:column;align-items:end;gap:8px}
    .price{font-weight:700}
    .add-btn{background:var(--accent);border:none;color:white;padding:8px 10px;border-radius:8px;cursor:pointer}
    .qty-control{display:flex;align-items:center;gap:6px}
    .qty-control button{width:28px;height:28px;border-radius:6px;border:1px solid #e6e7ea;background:white;cursor:pointer}

    /* Cart */
    .cart{background:linear-gradient(180deg, #fff 0%, #fff 100%);padding:18px;border-radius:12px;box-shadow:var(--shadow);height:fit-content;position:sticky;top:28px}
    .cart h3{display:flex;align-items:center;justify-content:space-between}
    .cart-list{margin-top:12px;max-height:420px;overflow:auto}
    .cart-item{display:flex;gap:10px;padding:8px 0;border-bottom:1px dashed #f1f1f1}
    .cart-item:last-child{border-bottom:none}
    .cart-item .name{font-weight:600}
    .cart-bottom{margin-top:12px}
    .total{font-weight:800;font-size:18px}
    .finish-btn{width:100%;padding:10px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;font-weight:700;cursor:pointer}

    /* Modal */
    .modal{position:fixed;left:0;top:0;right:0;bottom:0;background:rgba(2,6,23,0.45);display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:all .18s}
    .modal.show{opacity:1;pointer-events:auto}
    .modal-card{background:white;padding:24px;border-radius:12px;min-width:320px;box-shadow:var(--shadow)}

    /* Responsive */
    @media(max-width:1100px){
      .app{grid-template-columns: 220px 1fr; grid-template-rows:auto auto;}
      .cart{grid-column:1/-1;position:relative;top:0}
    }
    @media(max-width:760px){
      .app{grid-template-columns:1fr; padding:12px}
      header.app-header{flex-direction:column;align-items:flex-start}
      input.search{width:100%}
      .menu-grid{grid-template-columns:repeat(2,1fr)}
    }
  </style>
</head>

      </div>

        </div>

    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Meal Type</h3>
      <div class="meal-filters" id="mealFilters">
        <!-- buttons injected by JS -->
      </div>

      <div class="categories">
        <h3 style="margin-top:14px">Categories</h3>
        <div id="categoryList" style="margin-top:8px"></div>
      </div>

      <div class="price-range">
        <h3 style="margin-top:14px">Showcase</h3>
        <div style="font-size:13px;color:var(--muted);margin-top:6px">Designed colors, gradients and modern card layout for a professional project.</div>
      </div>
    </aside>

    <!-- Menu center -->
    <main class="menu">
      <div class="menu-head">
        <div>
          <div style="font-size:13px;color:var(--muted)">Showing</div>
          <div id="itemCount" style="font-size:20px;font-weight:700">0 items</div>
        </div>
        <div style="display:flex;gap:8px;align-items:center">
          <select id="sortSelect" style="padding:8px;border-radius:10px;border:1px solid #eef2f7">
            <option value="relevance">Sort: Relevance</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="popular">Most Popular</option>
          </select>
        </div>
      </div>

      <div class="menu-grid" id="menuGrid">
        <!-- food cards injected by JS -->
      </div>
    </main>

    <!-- Cart -->
    <aside class="cart" id="cartPanel">
      <h3>Cart <span style="font-size:13px;color:var(--muted)">• <span id="cartCount">0</span> items</span></h3>
      <div class="cart-list" id="cartList">
        <div style="font-size:13px;color:var(--muted);margin-top:8px">Your cart is empty</div>
      </div>
      <div class="cart-bottom">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px">
          <div class="total">Total: ₹<span id="cartTotal">0</span></div>
        </div>
        <div style="margin-top:12px;display:flex;gap:8px">
          <button class="finish-btn" id="finishOrder">Finish Order</button>
          <button class="finish-btn" id="saveOrder" style="background:linear-gradient(90deg,#06b6d4,#3b82f6);">Save Order</button>
        </div>
      </div>
    </aside>

  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-card">
      <div id="modalContent"></div>
      <div style="display:flex;justify-content:flex-end;margin-top:14px">
        <button id="closeModal" style="padding:8px 10px;border-radius:8px;border:1px solid #eef2f7;background:white;cursor:pointer">Close</button>

    </div>

      {id:54,name:'Schezwan Fried Rice',price:150,tags:['lunch','dinner'],category:'Chinese',desc:'Fried rice with schezwan sauce',img:'https://images.unsplash.com/photo-1525755662778-989d0524087e?auto=format&fit=crop&w=800&q=60'},
      {id:55,name:'Pasta Arrabbiata',price:165,tags:['lunch','dinner'],category:'Italian',desc:'Spicy tomato pasta',img:'https://images.unsplash.com/photo-1548365328-51d6eb2ad6c9?auto=format&fit=crop&w=800&q=60'},
      {id:56,name:'Mutton Biryani',price:260,tags:['lunch','dinner'],category:'Biryani',desc:'Hearty mutton biryani',img:'https://images.unsplash.com/photo-1604908177522-8d6ee0d2b0c0?auto=format&fit=crop&w=800&q=60'},
      {id:57,name:'Hakka Noodles',price:140,tags:['lunch','dinner'],category:'Chinese',desc:'Classic Hakka style noodles',img:'https://images.unsplash.com/photo-1525755662778-989d0524087e?auto=format&fit=crop&w=800&q=60'},
      {id:58,name:'Veg Spring Roll',price:110,tags:['snack'],category:'Chinese',desc:'Crispy spring rolls with dip',img:'https://images.unsplash.com/photo-1589302168068-964664d93dc0?auto=format&fit=crop&w=800&q=60'},
      {id:59,name:'Shahi Paneer',price:220,tags:['lunch','dinner'],category:'North Indian',desc:'Royal paneer curry in rich gravy',img:'https://images.unsplash.com/photo-1633203759830-f2c5b3a0a1d5?auto=format&fit=crop&w=800&q=60'},
      {id:60,name:'Nutella Crepe',price:160,tags:['dessert','breakfast'],category:'Dessert',desc:'Thin crepe with Nutella and fruits',img:'https://images.unsplash.com/photo-1587731508473-3f0abd3f1a7b?auto=format&fit=crop&w=800&q=60'}
    ];

    // ===== App state =====
    let state = {
      meal: 'all',
      category: 'all',
      search: '',
      sort: 'relevance',
      cart: JSON.parse(localStorage.getItem('hotel_cart')||'{}')
    };

    // ===== Helpers =====
    const $ = (id)=>document.getElementById(id);

    function uniqueCategories(){
      const set = new Set(MENU.map(m=>m.category)); return ['all',...set];
    }

    // ===== Render sidebar filters =====
    function renderMealFilters(){
      const container = document.getElementById('mealFilters'); container.innerHTML='';
      const meals = ['all','breakfast','lunch','dinner','snack','dessert','health'];
      meals.forEach(m=>{
        const btn=document.createElement('button'); btn.className='meal-btn'; btn.textContent = m[0].toUpperCase()+m.slice(1);
        if(state.meal===m) btn.classList.add('active');
        btn.onclick=()=>{ state.meal=m; render(); };
        container.appendChild(btn);
      });
    }

    function renderCategories(){
      const container=document.getElementById('categoryList'); container.innerHTML='';
      uniqueCategories().forEach(cat=>{
        const el=document.createElement('div'); el.className='category'; el.textContent=cat; if(state.category===cat) el.classList.add('active');
        el.onclick=()=>{ state.category=(cat==='all'?'all':cat); render(); };
        container.appendChild(el);
      });
    }

    // ===== Menu render =====
    function filterMenu(){
      return MENU.filter(it=>{
        if(state.meal!=='all' && !it.tags.includes(state.meal)) return false;
        if(state.category!=='all' && it.category!==state.category) return false;
        if(state.search){
          const s=state.search.toLowerCase();
          const hay = (it.name+' '+it.desc+' '+it.category).toLowerCase();
          if(!hay.includes(s)) return false;
        }
        return true;
      });
    }

    function sortMenu(list){
      if(state.sort==='price-asc') return list.sort((a,b)=>a.price-b.price);
      if(state.sort==='price-desc') return list.sort((a,b)=>b.price-a.price);
      if(state.sort==='popular') return list; // placeholder
      return list;
    }

    function renderMenu(){
      const grid = document.getElementById('menuGrid'); grid.innerHTML='';
      let items = filterMenu();
      items = sortMenu(items.slice());
      $('itemCount').textContent = items.length + ' results';

      items.forEach(it=>{
        const card = document.createElement('article'); card.className='card';
        card.innerHTML = `
          <img src="${it.img}" alt="${it.name}" loading="lazy"/>
          <div class="meta">
            <h4>${it.name}</h4>
            <p>${it.desc}</p>
            <div class="tags">${it.tags.map(t=><span class="chip">${t}</span>).join('')}</div>
          </div>
          <div class="actions">
            <div class="price">₹${it.price}</div>
            <div>
              <div class="qty-control" data-id="${it.id}">
                <button class="dec">-</button>
                <span class="qty">${state.cart[it.id]?state.cart[it.id].qty:0}</span>
                <button class="add">Add</button>
              </div>
            </div>
          </div>
        `;
        grid.appendChild(card);

        const addBtn = card.querySelector('.add');
        addBtn.onclick = ()=>{ addToCart(it); render(); };
        const decBtn = card.querySelector('.dec');
        decBtn.onclick = ()=>{ changeQty(it.id, -1); render(); };
      });
    }

    // ===== Cart =====
    function saveCart(){ localStorage.setItem('hotel_cart', JSON.stringify(state.cart)); }

    function addToCart(item){
      if(!state.cart[item.id]) state.cart[item.id] = {...item, qty:0};
      state.cart[item.id].qty++;
      saveCart();
    }
    function changeQty(id, delta){
      if(!state.cart[id]) return;
      state.cart[id].qty += delta;
      if(state.cart[id].qty<=0) delete state.cart[id];
      saveCart();
    }

    function cartItems(){ return Object.values(state.cart); }
    function cartTotal(){ return cartItems().reduce((s,it)=>s+it.qty*it.price,0); }

    function renderCart(){
      const list = document.getElementById('cartList'); list.innerHTML='';
      const items = cartItems();
      $('cartCount').textContent = items.length;
      $('cartTotal').textContent = cartTotal();
      if(items.length===0){ list.innerHTML = '<div style="font-size:13px;color:var(--muted);margin-top:8px">Your cart is empty</div>'; return; }
      items.forEach(it=>{
        const el = document.createElement('div'); el.className='cart-item';
        el.innerHTML = `
          <div style="flex:1">
            <div class="name">${it.name} <span style="font-weight:600;color:var(--muted);font-size:13px">×${it.qty}</span></div>
            <div style="font-size:13px;color:var(--muted)">₹${it.price} each</div>
          </div>
          <div style="text-align:right">
            <div style="font-weight:700">₹${it.qty*it.price}</div>
            <div style="margin-top:6px;display:flex;gap:6px;justify-content:flex-end">
              <button onclick="changeQty(${it.id}, -1)" style="padding:6px;border-radius:6px;border:1px solid #eef2f7;background:white;cursor:pointer">-</button>
              <button onclick="changeQty(${it.id}, 1)" style="padding:6px;border-radius:6px;border:1px solid #eef2f7;background:white;cursor:pointer">+</button>
            </div>
          </div>
        `;
        list.appendChild(el);
      });
    }

    // ===== Finish order =====
    function finishOrder(){
      const items = cartItems();
      if(items.length===0){ showModal('<div style="font-weight:700">Cart is empty</div><div style="color:var(--muted);margin-top:8px">Add items before finishing order.</div>'); return; }
      const order = { id: 'ORD'+Date.now(), time: new Date().toISOString(), items: items, total: cartTotal() };
      // store last order in localStorage
      localStorage.setItem('last_order', JSON.stringify(order));
      // clear cart
      state.cart = {}; saveCart(); render();
      showModal('<div style="font-weight:800;color:var(--accent)">Order placed successfully!</div><div style="margin-top:8px">Order ID: <strong>'+order.id+'</strong></div><div style="margin-top:6px;color:var(--muted)">Total: ₹'+order.total+'</div>');
    }

    // Save order snapshot (without clearing cart)
    function saveOrderSnapshot(){
      const items = cartItems(); if(items.length===0){ showModal('<div style="font-weight:700">Cart is empty</div>'); return; }
      const order = {id:'SAV'+Date.now(),time:new Date().toISOString(),items:items,total:cartTotal()};
      localStorage.setItem('saved_order_'+order.id, JSON.stringify(order));
      showModal('<div style="font-weight:700">Order saved (snapshot)</div><div style="color:var(--muted);margin-top:6px">You can retrieve this later from localStorage.</div>');
    }

    // ===== Modal =====
    function showModal(html){const m=$('modal');$('modalContent').innerHTML=html; m.classList.add('show');}
    function closeModal(){const m=$('modal');m.classList.remove('show');}

    // ===== UI bindings =====
    document.getElementById('searchInput').addEventListener('input', (e)=>{ state.search=e.target.value; render(); });
    document.getElementById('sortSelect').addEventListener('change', (e)=>{ state.sort=e.target.value; render(); });
    document.getElementById('finishOrder').addEventListener('click', finishOrder);
    document.getElementById('saveOrder').addEventListener('click', saveOrderSnapshot);
    document.getElementById('closeModal').addEventListener('click', closeModal);
    window.changeQty = function(id, delta){ changeQty(id, delta); render(); };

    // ===== Initial render =====
    function render(){ renderMealFilters(); renderCategories(); renderMenu(); renderCart(); }
    render();

    // Quick tip: for submission, copy the whole HTML file. Images are from Unsplash (CDN) and may be replaced with your own assets.
  </script>
</body>
